<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TH Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 95%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ddd;
      min-height: 40px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TH-apok Randomizer</h1>
    <form id="thForm">
      <label for="inputSentence">Masukkan kalimat:</label>
      <input type="text" id="inputSentence" name="inputSentence" required>
      <button type="submit">Proses</button>
    </form>
    <h2>Hasil:</h2>
    <div class="output" id="outputSentence"></div>
  </div>
  <script>
    function thRandomizer(sentence) {
      let words = sentence.split(' ');
      let result = [];
      words.forEach(function(word) {
        if (word.length < 2) {
          result.push(word + 'TH');
        } else {
          let pos = Math.floor(Math.random() * (word.length - 1)) + 1;
          let newWord = word.slice(0, pos) + 'TH' + word.slice(pos);
          result.push(newWord);
        }
      });
      return result.join(' ');
    }

    document.getElementById('thForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let inputSentence = document.getElementById('inputSentence').value;
      let output = thRandomizer(inputSentence);
      document.getElementById('outputSentence').textContent = output;
    });
  </script>
</body>
</html>
